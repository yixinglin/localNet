pricing.metro.dynamic-http-delay-max=6000

pricing.metro.allow-actual-pricing=false
pricing.metro.note=metro

# Metro Order Processing
order.metro.mocked=true
order.invoice.template=../data/invoice/template/template_b2c_de.docx
order.invoice.cache=../data/invoice/.cache
order.invoice.pdf-out=../data/invoice/pdf

# Carriers
carrier.cache = ../data/labels/.cache
# Gls parcel label processing
# env: test, prod, mock
carrier.gls.env = mock



